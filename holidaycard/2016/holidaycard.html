<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Herbert Wertheim College of Engineering</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel='apple-touch-icon' href='https://www.eng.ufl.edu/wp-content/themes/ufl-template-responsive/apple-touch-icon.png'>
	<link rel='shortcut icon' href='https://www.eng.ufl.edu/wp-content/themes/ufl-template-responsive/favicon.ico' />

	<style type="text/css">
		/* style rules */
		a:link {
			text-decoration:none;
		}
		a:hover, a:active {
			text-decoration:underline;
		}
		img {
			height:auto;
		}
		p {
			margin-top:0px;
		}
		p.MsoNormal {
			margin: 0px
		}
		td {
			padding:0;
		}
		.container-table {
			width: 600px; 
			border-collapse:collapse;
		}
		.preheader {
			padding: 18px 18px 9px 18px;
			font-family:Helvetica, Arial, sans-serif;
			font-size:9px; 
			text-transform:uppercase;
		}
		.header-image {
			display:block;
			margin:0;
			padding:0;
			border:0;
			max-width: 600px;
			vertical-align: bottom;
			outline: none;
			text-decoration: none;
		}
		.footer {
			padding: 18px 18px 9px 18px; 
			background-color: #FFFFFF;
		}
		.postfooter {
			padding: 0;
			font-family:Helvetica, Arial, sans-serif;
			font-size:9px; 
		}
		/* media queries */

		 @media only screen and (max-width: 480px){ 
		 	a {
		 		padding:6px 0px;
		 	}
		 	.container-table {
		 		max-width: 600px !important;
		 		width:100% !important;
			}
			.preheader {
				text-align: center;
			}

		 	.header-image {
		 		height:auto !important;
				max-width:600px !important;
				width:100% !important;
		 	}
		 }

	</style>
</head> 
<body bgcolor="#ffffff" style="margin:0; padding:0;">	
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td bgcolor="#ffffff">
				<table border="0" align="center" cellpadding="0" cellspacing="0" class="container-table">
					<tr>
						<td class="preheader" bgcolor="#ffffff" align="center">
							<a href="https://www.eng.ufl.edu/eblasts/holidaycard/2016/holidaycard.html" style="color:#092f87;">View this email in your browser &raquo;</a>
						</td>
					</tr>
					<tr>
						<td bgcolor="#ffffff">
							<img src="https://www.eng.ufl.edu/eblasts/holidaycard/2016/images/holiday-card-2016.png" width="600" height="900" align="left" class="header-image" alt="Happy Holidays from the Herbert Wertheim College of Engineering" />
						</td>
					</tr>
					<tr>
						<td class="postfooter" bgcolor="#ffffff" align="center">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
